<div class="movie-list">
  <h1 class="movie-list__title title">
    <span>
      Explore movies
    </span>

  </h1>

  <ng-container *ngIf="! (isLoading$ | async) else loading">
    <div *ngFor="let genre of moviesByGenre$ | async trackBy: identifyGenre" class="genre__carousel">
      <h2 class="genre__title">{{genre.genre | titlecase}}</h2>
      <app-carousel [movies]="genre.movies"></app-carousel>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  Loading...
</ng-template>
